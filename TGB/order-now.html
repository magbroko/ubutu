<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Packages & Pricing | Thegracebaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .order-hero {
            background: linear-gradient(135deg, rgba(75, 54, 33, 0.92), rgba(139, 90, 43, 0.88)),
                url('https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=2000&q=80') center/cover;
            padding: 160px 0 100px;
            color: white;
            text-align: center;
        }
        .order-hero h1 { font-size: 2.75rem; margin-bottom: 0.5rem; }
        .order-hero p { opacity: 0.95; font-size: 1.1rem; }
        .packages-section { padding: 4rem 0 6rem; }
        .package-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(75, 54, 33, 0.08);
            border: 1px solid rgba(75, 54, 33, 0.06);
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .package-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(75, 54, 33, 0.15);
        }
        .package-card .package-image {
            height: 180px;
            background-size: cover;
            background-position: center;
        }
        .package-card .package-body {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .package-card .package-title { font-size: 1.25rem; color: var(--coffee-brown); margin-bottom: 0.35rem; }
        .package-card .package-desc { font-size: 0.9rem; color: var(--text-light); margin-bottom: 1rem; flex: 1; }
        .package-card .package-price { font-size: 1.5rem; font-weight: 700; color: var(--cider-brown); margin-bottom: 1rem; }
        .package-card .package-actions { display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap; }
        .package-card .qty-input {
            width: 70px;
            padding: 0.5rem;
            border: 1.5px solid rgba(75, 54, 33, 0.2);
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }
        .package-card .btn-add {
            flex: 1;
            min-width: 120px;
            padding: 0.65rem 1rem;
            background: linear-gradient(135deg, var(--coffee-brown), var(--cider-brown));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .package-card .btn-add:hover { color: white; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(75, 54, 33, 0.35); }
        .cart-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--coffee-brown);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        .cart-bar.show { display: block; }
        .cart-bar .container { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1rem; }
        .cart-bar .cart-count { font-weight: 600; font-size: 1.1rem; }
        .cart-bar .btn-checkout {
            padding: 0.75rem 1.75rem;
            background: var(--light-brown);
            color: var(--coffee-brown);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            transition: transform 0.2s ease;
        }
        .cart-bar .btn-checkout:hover { color: var(--coffee-brown); transform: translateY(-2px); }
    </style>
</head>

    </div>
